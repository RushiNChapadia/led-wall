<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Tarsus Wall</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body{ background:#0f0f10; }
    .wrap{ max-width:720px; margin:0 auto; padding:20px; }
    .card{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      padding: 16px;
    }
    h1{
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 800;
      color: rgba(255,255,255,0.95);
    }
    .sub{
      margin: 0 0 14px 0;
      font-size: 13px;
      color: rgba(255,255,255,0.70);
      line-height: 1.4;
    }
    label{ display:block; font-size:13px; color:rgba(255,255,255,0.8); margin-bottom:6px; font-weight: 600; }
    input{
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.18);
      color: white;
      font-size: 16px;
      outline: none;
    }
    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    button.primary{
      background: var(--yellow);
      color: var(--navy);
      border-color: rgba(255,255,255,0.20);
    }
    button.danger{
      background: rgba(255, 60, 60, 0.18);
      border-color: rgba(255, 80, 80, 0.35);
    }
    .msg{ margin-top:10px; min-height:22px; color:rgba(255,255,255,0.85); font-size:14px; }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.60);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Admin</h1>
      <div class="sub">
        Clear wall display and download submissions export. (Clear does not delete saved history.)
      </div>

      <label>Admin Key</label>
      <input id="key" type="password" placeholder="Enter admin key" autocomplete="off" />

      <div class="row" style="margin-top:12px;">
        <button class="danger" id="clearBtn">Clear Wall</button>
        <button class="primary" id="csvBtn">Download CSV</button>
        <button class="primary" id="xlsxBtn">Download Excel</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="hint">Exports include <b>image_url</b> for each entry.</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const msgEl = document.getElementById("msg");
    const keyEl = document.getElementById("key");

    const socket = io();

    function getKey() {
      return (keyEl.value || "").trim();
    }
    function clearKey() {
      keyEl.value = "";
    }

    socket.on("admin:ok", ({ message }) => {
      msgEl.textContent = "✅ " + (message || "Done.");
    });

    socket.on("admin:error", ({ message }) => {
      msgEl.textContent = "❌ " + (message || "Admin action failed.");
    });

    document.getElementById("clearBtn").onclick = () => {
      const key = getKey();
      if (!key) {
        msgEl.textContent = "❌ Admin key required.";
        return;
      }
      const ok = confirm("This will clear the WALL DISPLAY only (history stays saved). Continue?");
      if (!ok) return;

      msgEl.textContent = "Clearing…";
      socket.emit("admin:clearAll", { key });
      clearKey(); // hide key after action
    };

    // Download endpoints (existing)
    document.getElementById("csvBtn").onclick = () => {
      const key = getKey();
      if (!key) {
        msgEl.textContent = "❌ Admin key required.";
        return;
      }
      msgEl.textContent = "⬇️ Downloading CSV…";
      window.location.href = `/admin/export.csv?key=${encodeURIComponent(key)}`;
      clearKey();
    };

    document.getElementById("xlsxBtn").onclick = () => {
      const key = getKey();
      if (!key) {
        msgEl.textContent = "❌ Admin key required.";
        return;
      }
      msgEl.textContent = "⬇️ Downloading Excel…";
      window.location.href = `/admin/export.xlsx?key=${encodeURIComponent(key)}`;
      clearKey();
    };
  </script>
</body>
</html>
